<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="task_plate">
        <div class="task_text">
            <h1>
                Task <span class="spanOne">Done</span>
                <span class="spanTwo">
                    Keep It Up
                </span>
            </h1>
        </div>
        <div class="taskCount">
            <h1><span class="taskDoneNumber">0</span>/<span class="totalTaskNumber">0</span></h1>
        </div>
    </div>
    <div class="addTodo">
        <input class="todoInput" type="text" placeholder="Enter your Todo">
        <button class="addButton"><i class="fa-solid fa-plus"></i></button>
    </div>

    <div class="todoList">
    </div>

    <script src="javascript.js"></script>
</body>

</html>
